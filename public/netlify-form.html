<!-- 
  Hidden form for Netlify Forms detection.
  Netlify's build bots scan static HTML for data-netlify="true" forms.
  This file must exist so the "contact" form is registered during deploy.
  The actual form submission happens via JS fetch in contact/page.tsx.
-->
<html>
<head><title>Form placeholder</title></head>
<body>
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input name="form-name" type="hidden" value="contact" />
    <input name="bot-field" />
    <input name="first-name" />
    <input name="last-name" />
    <input name="email" />
    <input name="company" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
